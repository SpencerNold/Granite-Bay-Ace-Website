<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role & Permission Manager</title>
    <link rel="stylesheet" href="/roles.css">
</head>
<body>
<div class="container">
    <div class="roles-container">
        <div class="header">
            <h1>Role Management</h1>
            <p class="subtitle" id="targetInfo">User role information</p>
        </div>

        <div class="roles-card">
            <h3 id="displayUsername">Username</h3>
            <div class="permissions-section">
                <p class="permissions-label">ASSIGN ROLE</p>
                <div class="permission-list">
                    <label class="permission-item">
                        <input type="radio" name="roleSelect" value="1" id="roleManager">
                        <span>Manager Account</span>
                    </label>
                    <label class="permission-item">
                        <input type="radio" name="roleSelect" value="0" id="roleAdmin">
                        <span>Admin Account</span>
                    </label>
                </div>
            </div>
            <div class="save-button-container">
                <button class="save-button" id="btnSave">Save Changes</button>
                <button class="btn-cancel" onclick="history.back()">Back</button>
            </div>
        </div>
    </div>
</div>
    <script src="/roles.js"></script>
    <script src="/admin.js"></script>

</body>
</html>
